    <body>
        <div id="contents">
            <div id ="tripselectioncontainer">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"data-category="circle">
                        <a href="../location_sample/location.html">
                            <div class="photos">
                                <div class="photo"><img src="../img/IMG_1142.JPG"></div>
                            </div>
                            <div class="tripDetail">
                                <div class="tripTitle">東京</div>
                                <div class="tripdate">August 2018</div>
                            </div>
                        </a>
                    </div>
                    <div class="swiper-slide"data-category="shibaura">
                        <div class="photos">
                            <div class="photo"><img src="../img/IMG_1149.JPG"></div>
                        </div>
                        <div class="tripDetail">
                            <div class="tripTitle">北海道</div>
                            <div class="tripdate">September 2018</div>
                        </div>
                    </div>
                    <div class="swiper-slide"data-category="highschool">
                        <div class="photos">
                            <div class="photo"><img src="../img/IMG_1138.PNG"></div>
                        </div>
                        <div class="tripDetail">
                            <div class="tripTitle">福岡</div>
                            <div class="tripdate">May 2019</div>

                    </div>
                </div>
                <!-------------- ページネーション -------------->
                <div class="swiper-pagination"></div>

                <!------------ ナビゲーションボタン ------------>

                <div class="swiper-button-prev"></div>

                <!-- ------------- スクロールバー --------------
                <div class="swiper-scrollbar"></div> -->
            </div>
            
            <div id="munuContent">
                <input id="menu-input" type="checkbox" class="menu-hidden">
                <label id="menubtn" for="menu-input"><img src="../img/menu.png" alt="menu"></label>
                <div id="groupmenu">
                    <div id="groupmenu-scroll">
                        <div id="groupmenu-content">
                            <ul>
                                <input type="radio" name="categories" id="All" value="All" checked class="categoryradio">
                                <label for="All">全て</label>
                                <input type="radio" name="categories" id="circle" value="circle" class="categoryradio">
                                <label for="circle">circle</label>
                                <input type="radio" name="categories" id="shibaura" value="shibaura" class="categoryradio">
                                <label for="shibaura">芝浦</label>
                                <input type="radio" name="categories" id="highschool" value="highschool" class="categoryradio">
                                <label for="highschool">高校</label>
